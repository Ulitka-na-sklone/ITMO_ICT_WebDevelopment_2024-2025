<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список конференций</title>
    <!-- Подключение Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение кастомных стилей (опционально) -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .conference-list {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.3rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .conference-item {
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 0.25rem;
            transition: background-color 0.3s ease;
        }
        .conference-item:hover {
            background-color: #f1f1f1;
        }
        .footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 1rem 0;
            margin-top: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Навигационное меню -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Конференции</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Вход</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}">Профиль</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="container">
        <div class="conference-list">
            <h1 class="display-4">Список конференций</h1>
            <p class="lead">Здесь вы можете найти все предстоящие конференции и зарегистрироваться на них.</p>
            <hr class="my-4">
            <ul class="list-unstyled">
                {% for conference in conferences %}
                    <li class="conference-item">
                        <a href="{% url 'conference_detail' conference.id %}" class="text-decoration-none">
                            <h5>{{ conference.title }}</h5>
                            <p class="text-muted">{{ conference.date }}</p>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- Подвал -->
    <footer class="footer">
        <div class="container">
            <span>Конференции. Все права защищены.</span>
        </div>
    </footer>

    <!-- Подключение Bootstrap JS и зависимостей -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
